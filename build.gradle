plugins {
    id 'java'
    id 'pl.allegro.tech.build.axion-release' version '1.12.1'
}

scmVersion {
    tag {
        prefix = 'develop'
    }
}
version = scmVersion.version

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
